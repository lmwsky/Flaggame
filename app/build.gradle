apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.isky.flaggame"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/AMap_2DMap_V2.8.0_20151231.jar')
    compile files('libs/AMap_Search_V2.8.0_20160105.jar')
    compile files('libs/Android_Map_V2.7.20151124.jar')
    compile files('libs/AMap_Location_v2.3.0_20160112.jar')
    compile files('libs/android-async-http-1.4.8.jar')
    compile files('libs/org.json.jar')
    compile files('libs/gson-2.6.2.jar')
    compile project(':library')
}
